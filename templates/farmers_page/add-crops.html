{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Farmer-Profile</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}" />

    <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin />

    <link
      href="{% static 'https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap' %}"
      rel="stylesheet"
    />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />

    <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <!--

  </head>

  <body>
    <section class="preloader">
      <div class="spinner">
        <span class="sk-inner-circle"></span>
      </div>
    </section>

    <main>
      <header
      class="site-header mt-0 section-padding d-flex justify-content-center align-items-center"
      >
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-12">
              <h1>
                <h1 class="hero-title text-center mb-5">Add Crop</h1>
              </h1>
            </div>
          </div>
        </div>
      </header>
      {% include 'components/message.html' %}
      <section class="sign-in-form section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto col-12">
        
              <div class="row">
                <div class="col-lg-8 col-11 mx-auto">
                  <form role="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input
                          type="text"
                          name="cname"
                          id="cname"
                          class="form-control"
                          placeholder="Crop Name"
                          required
                        />
  
                        <label for="contact">Crop Name</label>
                      </div>
                      <br />
                    <div class="form-floating">
                      <input
                        type="tel"
                        name="cprice"
                        id="title"
                        class="form-control"
                        placeholder="Crop Price"
                        required
                      />

                      <label for="fname">Crop Price</label>
                    </div>
                    <br />
                    <div class="form-floating">
                      <input
                        type="text"
                        name="cdesc"
                        id="desc"
                        class="form-control"
                        placeholder="Crop Description"
                        required
                      />

                      <label for="desc">Description</label>
                    </div>
                    <br />
                   
                    <label class="form-label" for="file"
                          ><b>Crop Image:</b></label
                        >
                    <div class="">
                      <input
                        type="file"
                        name="cimg"
                        id="file"
                        class="form-control"
                        placeholder="Crop Image"
                        required
                      />

                    </div>
                    <br />

                    <label class="form-label" for="role"
                          ><b>Category:</b></label
                        >
                        <select
                          name="cat"
                          id="cat"
                          class="form-control"
                          required
                        >
                      <option value="food">Food Crops</option>
                      <option value="fiber">Fiber Crops</option>
                      <option value="oil">Oil Crops</option>
                      <option value=""></option>
                      <option value=""></option>
                      <option value=""></option>
                    </select><br>
                    <label for="available">Available</label>
                    <input type="checkbox" name="available" id="available" checked>
                   

                    <button
                      type="submit"
                      class="btn custom-btn form-control mt-4 mb-3"
                    >
                      Add Crop
                    </button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-10 me-auto mb-4">
            <h4 class="text-white mb-3">
              <a href="index.html">KBT</a>-Marketplace
            </h4>
            <p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">
              Copyright Â© 2025 <strong>KBT-Marketplace</strong>
            </p>
            <br />
            <p class="copyright-text">
              Designed by <a href="#" target="_blank">Aliyu Muhammad Musa</a>
            </p>
          </div>

          <div class="col-lg-5 col-8">
            <h5 class="text-white mb-3">Sitemap</h5>

            <ul class="footer-menu d-flex flex-wrap">
              <li class="footer-menu-item">
                <a href="about.html" class="footer-menu-link">Story</a>
              </li>

              <li class="footer-menu-item">
                <a href="#" class="footer-menu-link">Products</a>
              </li>

              <li class="footer-menu-item">
                <a href="#" class="footer-menu-link">Privacy policy</a>
              </li>

              <li class="footer-menu-item">
                <a href="#" class="footer-menu-link">FAQs</a>
              </li>

              <li class="footer-menu-item">
                <a href="#" class="footer-menu-link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="col-lg-3 col-4">
            <h5 class="text-white mb-3">Social</h5>

            <ul class="social-icon">
              <li><a href="#" class="social-icon-link bi-youtube"></a></li>

              <li><a href="#" class="social-icon-link bi-whatsapp"></a></li>

              <li><a href="#" class="social-icon-link bi-instagram"></a></li>

              <li><a href="#" class="social-icon-link bi-skype"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/Headroom.js' %}"></script>
      <script src="{% static 'js/jQuery.headroom.js' %}"></script>
      <script src="{% static 'js/slick.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
