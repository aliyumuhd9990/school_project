
<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sign-In</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/slick.css' %}"/>

        <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet"> 
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

<div>     
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <h1 class="hero-title text-center mb-5">Reset Password</h1>
                        <div class="col-lg-8 mx-auto col-12 bg-body shadow p-5">

                            {% include 'components/message.html' %}

                            <div class="row ">
                                <div class="col-lg-10 col-11 mx-auto">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                        <div class="form-floating mb-4 p-0">
                                        <p>
                                            <label class="text-dark" for="{{field.id_for_label}}"><b>{{field.label}}:</b></label>
                                            {{field}}
                                        </p>
                                    </div>
                                        {% endfor %}
                                               
                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Change Password
                                        </button>

                                        
                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>
</div>


<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/Headroom.js' %}"></script>
<script src="{% static 'js/jQuery.headroom.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
