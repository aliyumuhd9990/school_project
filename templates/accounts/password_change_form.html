    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

<div>     
        <main>

            <section class="">
                <header
                class="site-header mt-0 section-padding d-flex justify-content-center align-items-center"
                >
                <div class="container">
                  <div class="row">
                    <div class="col-lg-10 col-12">
                        <h1>
                            <h1 class="hero-title text-center mb-5">Change Password</h1>
                        </h1>
                      </div>
                    </div>
                  </div>
                </header>
                <div class="container mt-5">
                    <div class="row">

                        
                        <div class="col-lg-8 mx-auto col-12 bg-body shadow p-5">
{% if form.errors %}
      <div class="container col-lg-8 col-10 mx-auto text-center">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for key, value in form.errors.items %}
            {{value}}   
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
     </div>
      {% endif %}
                            <div class="row ">
                                <div class="col-lg-10 col-11 mx-auto">
                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
                                        <div class="form-floating mb-4 p-0">
                                        <p>
                                            <label class="text-dark" for="{{field.id_for_label}}"><b>{{field.label}}:</b></label><br>
                                            {{field}}
                                        </p>
                                    </div>
                                        {% endfor %}
                                               
                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Change Password
                                        </button>

                                        
                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>
</div>
