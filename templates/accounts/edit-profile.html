<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>User_Profile</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico'%}"
    />
    <!-- Bootstrap icons-->
    <link
      href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/fontawesome.min.css'%}" rel="stylesheet" />
    <style>
      .my-custom-btn:hover {
          color: white;
          background-color: #FF4400;
        }
        a.list-group-item:hover {
          color: white;
          background-color: #FF4400;
        }
  </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="p-3 bg-light static-top">
      <div class="container">
        <h3 class=""><span style="color: #FF4400;">Edit</span> Profile</h3>
      </div>
    </nav>

    <div class="container col-lg-6 mx-auto bg-body shadow">
      
      <form class="form-group m-3 pt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="fname" class="form-label"><b>Full Name:</b> </label>
        <input
          class="form-control form-control-md"
          name="fname"
          type="text"
          id="fname"
          value="{{user.full_name}}"
        /><br />
        <label for="email" class="form-label"><b>Email Address:</b> </label>
        <input
          class="form-control form-control-md"
          name="email"
          type="email"
          id="email"
          value="{{user.email}}"
        /><br />
        <label for="contact" class="form-label"><b>Phone Number:</b> </label>
        <input
          class="form-control form-control-md"
          name="contact"
          type="tel"
          id="contact"
          value="{{profile.contact}}"
          placeholder="Contact"
        /><br />
        <label for="file" class="form-label"><b>Profile Picture:</b> </label>
        <input
          class="form-control form-control-md"
          name="file"
          id="file"
          type="file"
          value="{{profile.profile_img.url}}"
        /><br />

        <div class="d-grid btn-block">
          <button
            style="border-radius: 2px"
            class="btn btn-dark my-custom-btn"
            type="submit"
          >
            Update_Profile
          </button>
          <a href="{% url 'password_change' %}">Change your password</a>
        </div>
      </form>
      <br />
      <br />
    </div>
    <!-- Bootstrap core JS-->
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script
      src="https://kit.fontawesome.com/e1ae1750b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'https://cdn.startbootstrap.com/sb-forms-latest.js'%}"></script>
    <script>
      if(window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
