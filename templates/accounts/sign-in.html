
<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Sign-In</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/slick.css' %}"/>

        <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet"> 
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

<div>     
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-8 mx-auto col-12">
                            <div class="container mx-auto gap-2  btn-group" role="group">
                                <a href="#" class="btn btn-dark">User</a>
                                <a href="{% url 'farmer-login' %}" class="btn btn-outline-dark">Farmer</a>
                            </div>
                            <h1 class="hero-title text-center mb-5">Sign In</h1>
                            {% include 'components/message.html' %}

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">
                                        {% csrf_token %}

                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                            <label for="email">Email address</label>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Sign in
                                        </button>
                                        <a href="{% url 'password_reset' %}">Reset password</a>
                                        <p class="text-center">Donâ€™t have an account? <a class="text-decoration-underline" href="{% url 'signup' %}">Create One</a></p>

                                        <div class="div-separator w-50 m-auto my-5"><span>or</span></div>

                                        <div class="social-login d-flex flex-column w-50 m-auto">
                                
                                            <a href="#" class="btn custom-btn social-btn mb-4">
                                                <i class="bi bi-google me-3"></i>
            
                                                Continue with Google
                                            </a>
            
                                            <a href="#" class="btn custom-btn social-btn">
                                                <i class="bi bi-facebook me-3"></i>
            
                                                Continue with Facebook
                                            </a>
                                        </div>


                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>
</div>


<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/Headroom.js' %}"></script>
<script src="{% static 'js/jQuery.headroom.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
