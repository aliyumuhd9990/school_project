<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>User_Profile</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico'%}"
    />
    <!-- Bootstrap icons-->
    <link
      href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/fontawesome.min.css'%}" rel="stylesheet" />
    <style>
      .my-custom-btn:hover {
          color: white;
          background-color: #FF4400;
        }
        a.list-group-item:hover {
          color: white;
          background-color: #FF4400;
        }
  </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="p-3 bg-light static-top">
      <div class="container">
        <h3 class=""><span style="color: #FF4400;">Edit</span> Address</h3>
      </div>
    </nav>

    <div class="container col-lg-6 mx-auto bg-body shadow">
      
      <form class="form-group m-3 pt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="state" class="form-label"><b>State:</b> </label>
        <input
          class="form-control form-control-md"
          name="state"
          type="text"
          id="state"
          value="{{address.state}}"
          placeholder="State"
        /><br />
        <label for="city" class="form-label"><b>City:</b> </label>
        <input
          class="form-control form-control-md"
          name="city"
          type="city"
          id="city"
          value="{{address.city}}"
          placeholder="city"
        /><br />
        <label for="str" class="form-label"><b>Street:</b> </label>
        <input
          class="form-control form-control-md"
          name="str"
          type="text"
          id="str"
          value="{{address.street}}"
          placeholder="Street"
        /><br />
        <label for="lct" class="form-label"><b>Location:</b> </label>
        <input
          class="form-control form-control-md"
          name="lct"
          type="text"
          id="lct"
          value="{{address.location}}"
          placeholder="Location"
        /><br />
        <div class="d-grid btn-block">
          <button
            style="border-radius: 2px"
            class="btn btn-dark my-custom-btn"
            type="submit"
          >
            Update_Profile
          </button>
        </div>
      </form>
      <br />
      <br />
    </div>
    <!-- Bootstrap core JS-->
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script
      src="https://kit.fontawesome.com/e1ae1750b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'https://cdn.startbootstrap.com/sb-forms-latest.js'%}"></script>
  </body>
</html>
